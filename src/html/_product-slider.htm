<section class="page__product-slider product-slider">
    <div class="product-slider__container">
        <div class="product-slider__header">
            <h2 class="product-slider__title">@@title</h2>
            <a href="#" class="product-slider__link">@@link</a>
        </div>
        <div class="product-slider__slider swiper">
            <div class="product-slider__wrapper swiper-wrapper">
                <div class="product-slider__slide swiper-slide">
                    <article class="product-card">
                        <a href="" class="product-card__image-ibg product-card__image-ibg_contain"><img
                                src="@img/product-card/item.jpg" alt=""></a>
                        <div class="product-card__body">
                            <h4 class="product-card__title">
                                <a href="#" class="product-card__title-link">Ніж Лисиця</a>
                            </h4>
                            <div class="product-card__info info-product-card">
                                <div class="info-product-card__size">95x18</div>
                                <div class="info-product-card__material">Горіх, Дамаск</div>
                            </div>
                            <div class="product-card__rating rating_set">
                                <div class="rating__body">
                                    <div class="rating__active"></div>
                                    <div class="rating__items">
                                        <input type="radio" class="rating__item" value="1" name="rating">
                                        <input type="radio" class="rating__item" value="2" name="rating">
                                        <input type="radio" class="rating__item" value="3" name="rating">
                                        <input type="radio" class="rating__item" value="4" name="rating">
                                        <input type="radio" class="rating__item" value="5" name="rating">
                                    </div>
                                </div>
                                <div class="rating__value">3.6</div>
                                <div class="rating__info">12 відгуків</div>
                            </div>
                            <div class="product-card__footer">
                                <div class="product-card__price"></div>
                                <a href="#" class="product-card__compare _icon-compare"></a>
                                <a href="#" class="product-card__favorite _icon-heart"></a>
                            </div>
                            <button type="button" class="product-card__cart button button-product-card">
                                <span class="_icon-cart">В кошик</span>
                            </button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
